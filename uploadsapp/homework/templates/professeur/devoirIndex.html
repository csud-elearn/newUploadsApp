{% extends "baseProfesseur.html" %}

{% block titre %}
    Vos devoirs
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content black-text">
                    <span class="card-title black-text">Voici vos devoirs</span>
                </div>
            </div>
        </div>
    </div>
    {% for devoir in devoirs %}
    <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img src="{{ devoir.consigneImg.url }}">
              <span class="card-title">{{ devoir.titre}}</span>
            </div>
            <div class="card-content">
              <p>{{ devoir.consigne }}</p>
            </div>
            <div class="card-action">
              <a href="{% url 'homework:devoirEdition' devoir.titre %}">Editer</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content black-text">
                    <span class="card-title black-text">Cr√©er un devoir</span>
                </div>
            </div>
        </div>
    </div>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ creerDevoirForm.as_p }}
        <input type="submit" value="Creer"/>
    </form>
{% endblock %}
