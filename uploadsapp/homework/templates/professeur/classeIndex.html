{% extends "baseProfesseur.html" %}

{% block titre %}
    Vos classes
{% endblock %}

{% block body %}
    <h1>Voici vos classes</h1>
    <ul>
    {% for classe in classes %}
        <li><a href="{% url 'homework:classeEdition' classe.nom %}">{{ classe.branche }}: {{ classe.nom }}</a></li>
    {% endfor %}
    </ul> 
    <h1>Créer une classe</h1>
    <form method="post">
        {% csrf_token %}
        {{ creerClasseForm.as_p }}
        <input type="submit" value="Créer"/>
    </form>
{% endblock %}
