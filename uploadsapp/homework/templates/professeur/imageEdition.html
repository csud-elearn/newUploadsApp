{% extends "baseProfesseur.html" %}

{% block titre %}
    {{ image.etudiant }}
{% endblock %}

{% block logo %}
    {{ image.etudiant.user.username }}
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title black-text">{{ image.devoir }} - le {{ image.date }}</span>
                    <p>{{ image.description }}</p>
                </div>
            </div>
            
            <img class="materialboxed responsive-img" src="{{ image.photo.url }}">
        </div>
    </div>
{% endblock %}
