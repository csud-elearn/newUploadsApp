<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titre %}Base{% endblock %}</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    {% if user.is_authenticated %}
      <p>{{ user.username }}</p>
      <a href="{% url 'homework:deconnexion'  %}">Se deconnecter</a>
    {% else %}
      <a href="{% url 'homework:connexion'  %}">Se Connecter</a>
      <a href="{% url 'homework:inscription'  %}">S'inscrire</a>
    {% endif %}
    
    {% block body %}
      <h1>Hello, world!</h1>
    {% endblock %}
  </body>
</html>
