{% extends "baseEtudiant.html" %}

{% block titre %}
    Vos images
{% endblock %}

{% block body %}
    {% if imageAucune %}
    <p>Vous n'avez aucune image</p>
    {% else %}
    <h1>Voici vos images</h1>
    <ul>
    {% for image in images %}
        <p>Pour {{ image.devoir }}, le {{ image.date }}</p>
        <li><a href="{% url 'homework:imageEditionEtudiant' image.devoir %}"><img src="{{ image.photo.url }}"></a></li>
    {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
