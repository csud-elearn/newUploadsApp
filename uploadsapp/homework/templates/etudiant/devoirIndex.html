{% extends "baseEtudiant.html" %}

{% block titre %}
    Vos devoirs
{% endblock %}

{% block body %}
    <h1>Voici vos devoirs</h1>
    <ul>
    {% for devoir in devoirs %}
        <li><a href="{% url 'homework:devoirEdition' devoir.titre %}">{{ devoir.professeur }}: {{ devoir.titre }} - A rendre le {{ devoir.dateReddition }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
