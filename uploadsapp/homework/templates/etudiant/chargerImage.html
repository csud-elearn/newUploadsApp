{% extends "baseEtudiant.html" %}

{% block titre %}
    {{ devoir }}
{% endblock %}

{% block body %}
    {% if dejaFait %}
    <h2>Vous avez déjà fait ce devoir</h2>
    {% else %}
    <h2>Charger une image pour {{ devoir }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ chargerImageForm.as_p }}
        <input type="submit" value="Charger"/>
    </form>
    {% endif %}
{% endblock %}
