{% extends "baseEtudiant.html" %}

{% block titre %}
    Vos classes
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col s12">
            <div class="collection">
                {% for classe in classes %}
                <a href="{% url 'homework:classeEdition' classe.nom %}" class="collection-item">{{ classe.branche }}: {{ classe.nom }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
